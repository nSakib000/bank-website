<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bangking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl text-center mt-16">Let's Get Some Money</h1>
    <main class="mx-auto w-3/4">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span> </h4>
                </div>    
            </div>
        </section>
                    <!-- deposit area -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-200 p-8 rounded">
                    <h2 class="text-3xl mb-2">Please Deposit</h2>
                    <div>
                        <input id="deposit-input" class="block border-2 rounded px-2 mb-4 w-3/4" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-blue-700 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-200 p-8 rounded">
                    <h2 class="text-3xl mb-2">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-input" class="block border-2 rounded px-2 mb-4 w-3/4" type="text" placeholder="$ amount you want to deposit">
                        <button id="withdraw-btn" class="bg-blue-700 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>

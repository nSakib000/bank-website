<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome To <span class="font-semibold text-purple-600">My Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mt-8 m-auto">
            <h2 class="text-2xl mb-4">Please Login</h2>
             <div>
                 <input id="user-email" class="border-2 rounded px-2 mb-4 border-gray-500 block w-3/4" type="text" placeholder="Your Email">
                 <input id="user-password" class="border-2 rounded px-2 mb-4 border-gray-500 block w-3/4" type="password" placeholder="Your Password">
                 <button id="login-submit" class="bg-purple-600 p-2 rounded font-medium text-white ">Submit</button>
             </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
